<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Saia da empresa com seus direitos</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background-color: #111;
      color: #fff;
      text-align: center;
    }
    .container {
      padding: 40px 20px;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 20px;
      color: #f44336;
    }
    p {
      font-size: 18px;
      margin-bottom: 30px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    .banner {
      width: 100%;
      max-width: 700px;
      margin: 0 auto 30px auto;
    }
    .banner img {
      width: 100%;
      border-radius: 10px;
    }
    .video-container {
      position: relative;
      padding-bottom: 56.25%;
      height: 0;
      overflow: hidden;
      margin-bottom: 30px;
      max-width: 90%;
      margin-left: auto;
      margin-right: auto;
    }
    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    .btn {
      display: inline-block;
      background-color: #28a745;
      color: white;
      font-size: 18px;
      padding: 14px 28px;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      transition: background 0.3s;
    }
    .btn:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <div class="container">

    <!-- Banner com imagem gerada -->
    <div class="banner">
      <img src="BANNER_URL_AQUI" alt="Banner: Saia da empresa sem pedir demissão">
    </div>

    <h1>SAIA DA EMPRESA SEM PEDIR DEMISSÃO</h1>
    <p>Descubra como sair do seu trabalho com todos os seus direitos garantidos — sem abrir mão de nada.</p>

    <!-- Vídeo YouTube -->
    <div class="video-container">
      <iframe src="https://www.youtube.com/embed/SEU_LINK_DO_VIDEO" frameborder="0" allowfullscreen></iframe>
    </div>

    <!-- Botão Kirvano -->
    <a href="LINK_DO_CHECKOUT_KIRVANO" target="_blank" class="btn">
      Quero Garantir Meus Direitos Agora
    </a>
  </div>
</body>
</html>
