<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Saia da empresa com seus direitos</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background-color: #111;
      color: #fff;
      text-align: center;
    }
    .container {
      padding: 30px 20px;
      max-width: 900px;
      margin: 0 auto;
    }
    .banner img {
      width: 100%;
      max-width: 100%;
      display: block;
      margin-bottom: 30px;
    }
    h1 {
      font-size: 26px;
      color: #f44336;
      margin-bottom: 10px;
    }
    p {
      font-size: 18px;
      margin-bottom: 20px;
      color: #ccc;
    }
    .video-container {
      margin: 0 auto 30px auto;
      width: 100%;
      max-width: 420px;
      height: auto;
      aspect-ratio: 16 / 9;
      position: relative;
    }
    .video-container iframe {
      width: 100%;
      height: 100%;
      border-radius: 8px;
    }
    .btn {
      display: inline-block;
      background-color: #28a745;
      color: white;
      font-size: 18px;
      padding: 14px 28px;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      transition: background 0.3s;
    }
    .btn:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <div class="container">

    <!-- Banner -->
    <div class="banner">
      <img src="banner.jpg" alt="Banner: Saia da empresa sem pedir demissão">
    </div>

    <!-- Título e descrição -->
    <h1>SAIA DA EMPRESA SEM PEDIR DEMISSÃO</h1>
    <p>Descubra como sair do seu trabalho com todos os seus direitos garantidos — sem abrir mão de nada.</p>

    <!-- Vídeo pequeno -->
    <div class="video-container">
      <iframe src="https://www.youtube.com/embed/SEU_VIDEO_ID_AQUI" frameborder="0" allowfullscreen></iframe>
    </div>

    <!-- Botão Kirvano -->
    <a href="LINK_DO_CHECKOUT_KIRVANO" target="_blank" class="btn">
      Quero Garantir Meus Direitos Agora
    </a>
  </div>
</body>
</html>
