<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Saia da empresa com seus direitos</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #000000, #cfd4d9); /* Degradê preto → cinza */
      color: #fff;
      min-height: 100vh;
    }

    .wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      padding: 30px 15px 60px 15px;
    }

    .banner-container {
      position: relative;
      width: 100%;
      max-width: 768px;
    }

    .banner-container img {
      width: 100%;
      border-radius: 10px;
      display: block;
    }

    /* Botão invisível por cima do botão da imagem */
    .clickable-button {
      position: absolute;
      bottom: 10px; /* ajuste vertical conforme necessário */
      left: 50%;
      transform: translateX(-50%);
      width: 60%;
      height: 60px;
      z-index: 10;
    }

    .clickable-button a {
      display: block;
      width: 100%;
      height: 100%;
      cursor: pointer;
    }

    .video-overlay {
      position: absolute;
      top: 52%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80%;
      max-width: 420px;
      aspect-ratio: 16 / 9;
      box-shadow: 0 0 20px rgba(0,0,0,0.7);
      border-radius: 8px;
    }

    .video-overlay iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <div class="wrapper">

    <div class="banner-container">
      <img src="banner.jpg" alt="Banner: Não peça demissão, seja demitida!">

      <!-- Botão clicável em cima do botão da imagem -->
      <div class="clickable-button">
        <a href="LINK_DO_CHECKOUT_KIRVANO" target="_blank"></a>
      </div>

      <!-- Vídeo YouTube centralizado -->
      <div class="video-overlay">
        <iframe src="https://www.youtube.com/embed/SEU_VIDEO_ID_AQUI" allowfullscreen></iframe>
      </div>
    </div>

  </div>

</body>
</html>
