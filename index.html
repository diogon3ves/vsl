<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Saia da empresa com seus direitos</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #000000, #cfd4d9);
      color: #fff;
      min-height: 100vh;
    }

    .wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      padding: 30px 15px 60px 15px;
    }

    .banner-container {
      position: relative;
      width: 100%;
      max-width: 768px;
    }

    .banner-container img {
      width: 100%;
      border-radius: 10px;
      display: block;
    }

    .video-overlay {
      position: absolute;
      top: 52%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80%;
      max-width: 420px;
      aspect-ratio: 9 / 16;
      box-shadow: 0 0 20px rgba(0,0,0,0.7);
      border-radius: 8px;
      overflow: hidden;
    }

    .video-overlay iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .cta-button {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #f57c00;
      color: white;
      font-size: 18px;
      font-weight: bold;
      padding: 12px 24px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      text-decoration: none;
      animation: bounce 1.8s infinite;
      z-index: 10;
      white-space: nowrap;
      max-width: 90%;
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateX(-50%) translateY(0);
      }
      40% {
        transform: translateX(-50%) translateY(-10px);
      }
      60% {
        transform: translateX(-50%) translateY(-5px);
      }
    }
  </style>
</head>
<body>

  <div class="wrapper">

    <div class="banner-container">
      <img src="banner.jpg" alt="Banner: Não peça demissão, seja demitida!">

      <!-- Botão clicável animado -->
      <a href="https://pay.kirvano.com/26aeec47-7331-46c3-8f0b-e2bb8693289c" target="_blank" class="cta-button">
        VEJA AGORA, SE LIBERTE
      </a>

      <!-- Vídeo sobreposto com autoplay e sem controles -->
      <div class="video-overlay">
        <iframe
          src="https://www.youtube.com/embed/6N6lnkyeseM?autoplay=1&mute=1&controls=0&showinfo=0&modestbranding=1&rel=0"
          title="VSL"
          allow="autoplay"
          allowfullscreen
        ></iframe>
      </div>
    </div>

  </div>

</body>
</html>
