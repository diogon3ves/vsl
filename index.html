<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Saia da empresa com seus direitos</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #000000, #cfd4d9);
      color: #fff;
      min-height: 100vh;
    }

    .wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      padding: 30px 15px 60px 15px;
    }

    .banner-container {
      position: relative;
      width: 100%;
      max-width: 768px;
    }

    .banner-container img {
      width: 100%;
      border-radius: 10px;
      display: block;
    }

    .video-overlay {
      position: absolute;
      top: 60%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 320px; /* largura aumentada */
      height: 400px; /* altura diminuída */
      box-shadow: 0 0 20px rgba(0,0,0,0.7);
      border-radius: 8px;
      overflow: hidden;
    }

    .video-overlay video {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 8px;
      display: block;
      object-fit: cover;
    }

    .cta-button {
      position: absolute;
      bottom: 60px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #f57c00;
      color: white;
      font-size: 18px;
      font-weight: bold;
      padding: 12px 24px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      text-decoration: none;
      animation: bounce 1.8s infinite;
      z-index: 10;
      white-space: nowrap;
      max-width: 90%;
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateX(-50%) translateY(0);
      }
      40% {
        transform: translateX(-50%) translateY(-10px);
      }
      60% {
        transform: translateX(-50%) translateY(-5px);
      }
    }

    /* RESPONSIVO PARA CELULAR */
    @media (max-width: 480px) {
      .video-overlay {
        width: 90%;
        height: 300px;
        top: 66%;
      }

      .cta-button {
        font-size: 16px;
        padding: 10px 20px;
        bottom: 50px;
      }
    }
  </style>
</head>
<body>

  <div class="wrapper">

    <div class="banner-container">
      <img src="banner.jpg" alt="Banner: Não peça demissão, seja demitida!">
