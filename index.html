<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Saia da empresa com seus direitos</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background-color: #111;
      color: #fff;
    }

    .banner-container {
      position: relative;
      width: 100%;
      max-width: 768px;
      margin: 0 auto;
    }

    .banner-container img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 10px;
    }

    .video-overlay {
      position: absolute;
      top: 55%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80%;
      max-width: 420px;
      aspect-ratio: 16 / 9;
      box-shadow: 0 0 20px rgba(0,0,0,0.7);
      border-radius: 8px;
    }

    .video-overlay iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 8px;
    }

    .content {
      text-align: center;
      padding: 30px 20px 60px 20px;
    }

    .btn {
      display: inline-block;
      background-color: #f57c00;
      color: white;
      font-size: 18px;
      padding: 14px 28px;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      transition: background 0.3s;
    }

    .btn:hover {
      background-color: #e65100;
    }
  </style>
</head>
<body>

  <!-- Banner com vídeo por cima -->
  <div class="banner-container">
    <img src="banner.jpg" alt="Banner: Não peça demissão, seja demitida!">
    <div class="video-overlay">
      <iframe src="https://www.youtube.com/embed/SEU_VIDEO_ID_AQUI" allowfullscreen></iframe>
    </div>
  </div>

  <!-- Botão abaixo do banner -->
  <div class="content">
    <a href="LINK_DO_CHECKOUT_KIRVANO" target="_blank" class="btn">
      Veja agora, se liberte
    </a>
  </div>

</body>
</html>
