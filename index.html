  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
    }

    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #000000 0%, #1a1a1a 60%, #cfd4d9 100%);
      color: #fff;
    }

    .wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      padding: 30px 15px 60px 15px;
    }

    .banner-container {
      position: relative;
      width: 100%;
      max-width: 768px;
    }

    .banner-container img {
      width: 100%;
      border-radius: 10px;
      display: block;
    }

    .video-overlay {
      position: absolute;
      top: 60%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 70%;
      max-width: 280px;
      aspect-ratio: 9 / 16;
      box-shadow: 0 0 20px rgba(0,0,0,0.7);
      border-radius: 8px;
      overflow: hidden;
    }

    .video-overlay video {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 8px;
      display: block;
    }

    .cta-button {
      position: absolute;
      bottom: 60px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #f57c00;
      color: white;
      font-size: 18px;
      font-weight: bold;
      padding: 40px 24px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      text-decoration: none;
      animation: bounce 1.8s infinite;
      z-index: 10;
      white-space: nowrap;
      max-width: 90%;
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateX(-50%) translateY(0);
      }
      40% {
        transform: translateX(-50%) translateY(-10px);
      }
      60% {
        transform: translateX(-50%) translateY(-5px);
      }
    }

    @media (max-width: 1000px) {
      .video-overlay {
        width: 85%;
        top: 68%;
        max-width: 220px;
        aspect-ratio: 9 / 16;
      }

      .cta-button {
        font-size: 20px;
        padding: 30px 50px;
        bottom: -80px;
        margin-top: 10px;
      }

      .wrapper {
        padding-bottom: 100px;
      }
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <div class="banner-container">
      <img src="banner.jpg" alt="Banner: Não peça demissão, seja demitida!">

      <!-- Botão clicável animado com evento Lead -->
      <a href="https://pay.kirvano.com/ceb994c1-38a5-417b-a3dc-25dd561b1b33"
         target="_blank"
         class="cta-button"
         onclick="fbq('track', 'Lead');">
        VEJA AGORA, SE LIBERTE
      </a>

      <!-- Vídeo sobreposto -->
      <div class="video-overlay">
        <video autoplay muted playsinline controls>
          <source src="vsl.mp4" type="video/mp4" />
          Seu navegador não suporta vídeo.
        </video>
      </div>
    </div>
  </div>
</body>
</html>
